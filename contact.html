<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Contact us</title>
        <link rel="stylesheet" href="styles1.css"/>
    </head>
    <body>
        <h1>CONTACT US</h1>
        <form name="ContactForm" method="POST" onsubmit="return valid()" action="">
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required/>
                <span id="name-error" class="error-message"></span>
            </p>
            <p>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your number" required/>
                <span id="phone-error" class="error-message"></span>
            </p>
            <p>    
                <label for="email">E-mail Address:</label>
                <input type="text" id="email" name="email" placeholder="Enter your E-mail address" required/>
                <span id="email-error" class="error-message"></span>           
            </p>   
            <p>
                <label for="address">Address</label>
                <textarea type="text" id="address" name="address" placeholder="Enter you address"></textarea>
                <span id="address-error" class="error-message"></span>
            </p>
            <p>
                <input type="submit" value="Submit" name="subject"/>
                <input type="reset" value="Reset" name="reset"/>
            </p>
        </form>
        <script src="valid.js"></script>
    </body>
</html>
